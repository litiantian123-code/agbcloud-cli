                # Windows binaries already have .exe extension, so just copy directly
                cp "$binary" "packages/agbcloud-$VERSION-$platform_arch"
                sha256sum "packages/agbcloud-$VERSION-$platform_arch" > "packages/agbcloud-$VERSION-$platform_arch.sha256"
                echo "âœ“ Created Windows executable: agbcloud-$VERSION-$platform_arch"
