          Build timestamp: $TIMESTAMP" > /dev/null
          
          # æ¨é€æ›´æ”¹
          CURRENT_BRANCH=$(git branch --show-current)
          if git push origin "$CURRENT_BRANCH" > /dev/null 2>&1; then
            echo "âœ“ Successfully pushed to $CURRENT_BRANCH"
