name: Deploy GitHub Pages

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ°masteråˆ†æ”¯æ—¶è‡ªåŠ¨éƒ¨ç½²
on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# å¹¶å‘æ§åˆ¶ï¼šåŒæ—¶åªèƒ½æœ‰ä¸€ä¸ªéƒ¨ç½²ä»»åŠ¡
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment files
        run: |
          echo "ğŸ“ Preparing GitHub Pages deployment from scripts directory..."
          
          # ç¡®ä¿scriptsç›®å½•å­˜åœ¨
          if [ ! -d "scripts" ]; then
            echo "âŒ scripts directory not found!"
            exit 1
          fi
          
          # æ˜¾ç¤ºå°†è¦éƒ¨ç½²çš„æ–‡ä»¶
          echo "Files to be deployed:"
          ls -la scripts/
          
          # éªŒè¯å…³é”®æ–‡ä»¶å­˜åœ¨
          if [ ! -f "scripts/windows" ]; then
            echo "âŒ scripts/windows file not found!"
            exit 1
          fi
          
          if [ ! -f "scripts/index.html" ]; then
            echo "âŒ scripts/index.html file not found!"
            exit 1
          fi
          
          echo "âœ… All required files found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./scripts

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ğŸ‰ GitHub Pages deployment completed!"
          echo "ğŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
